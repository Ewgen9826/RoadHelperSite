<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Font Awesome -->

<body>

    <div class="form row d-flex justify-content-center align-items-center">
<!-- Material form login -->
<div class="col-4">
<div class="card">

        <h5 class="card-header info-color white-text text-center py-4">
          <strong>Вход в систему</strong>
        </h5>
      
        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">
      
          <!-- Form -->
          <form class="text-center d-flex flex-column justify-content-around" style="color: #757575;">
      
            <!-- Email -->
            <div class="md-form">
              <input type="email" id="materialLoginFormEmail" class="form-control">
              <label for="materialLoginFormEmail">Логин</label>
            </div>
      
            <!-- Password -->
            <div class="md-form">
              <input type="password" id="materialLoginFormPassword" class="form-control">
              <label for="materialLoginFormPassword">Пароль</label>
            </div>
      
            <div class="d-flex justify-content-around">
              <div>
              </div>
            </div>
            <button class="btn btn-info btn-block my-4" type="submit">Войти</button>
          </form>
          <!-- Form -->
      
        </div>
      
      </div>
    </div>
    </div>
      <!-- Material form login -->

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
